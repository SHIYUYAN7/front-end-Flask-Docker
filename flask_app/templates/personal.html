{% extends 'shared/NFTlayout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='trade/css/trade.css') }}">
{% endblock %}

{% block maincontent %}

<div class="trade_content">
    <div class="trade_title">Your wallet</div>
    <div class="personal_item">Private key: {{personal[0].user_key}}</div>
    <div class="personal_item">Token: {{personal[0].token}}</div>
</div>
{% block extrajs %}
<script src="{{ url_for('static', filename='trade/js/trade.js') }}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% endblock %}
